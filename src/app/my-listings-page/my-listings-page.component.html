<div class="content-box" *ngFor="let listing of listings">
    <h3>{{listing.name}}</h3>
    <p>{{listing.description}}</p>
    <p>${{listing.price}}</p>
    <div class="buttons-container">
        <a href="" routerLink="/edit-listing/{{listing.id}}">
            <button>Edit</button>
        </a>
        <button (click)="onDeleteClicked(listing.id)">Delete</button>
    </div>
</div>
<a href="" routerLink="/new-listing">
    <button>Let's create a new listing</button>
</a>
