<div class="layout--detail" *ngIf="!isLoading">
    <div class="layout--detail-header">
        <a routerLink="/listings">
            Go back
        </a>
        <h2>{{listing.name}}</h2>
    </div>
    <p>This listing has been viewed {{listing.views}} times</p>
    <p>{{listing.description}}</p>
    <p>${{listing.price}}</p>
    <a routerLink="/contact/{{listing.id}}">
        <button>Contact Seller</button>
    </a>
</div>
<div class="content-box" *ngIf="isLoading">
    <h3>Loading...</h3>
</div>
