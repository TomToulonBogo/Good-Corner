<div class="layout--edit" *ngIf="listing">
    <div class="layout--dataForm-header">
        <h2>Edit Listing</h2>
        <a routerLink="/my-listings">Go back</a>
    </div>
    <app-listing-data-form buttonText="Save Changes"
    [currentName]="listing.name"
    [currentDescription]="listing.description"
    [currentPrice]="listing.price"
    (onSubmit)="onSubmit($event)"></app-listing-data-form>
</div>
<div class="content-box" *ngIf="!listing">
    <h3>Loading...</h3>
</div>
